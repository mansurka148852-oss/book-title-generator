<div class="app">

  <select id="genre">

<script>
function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

document.getElementById("generateBtn").addEventListener("click", generateTitle);

function generateTitle() {
  const plot = document.getElementById("plot").value.toLowerCase();
  let subjects = [];
  let moods = [];
  let extras = ["–ü–æ—Å–ª–µ–¥–Ω–∏–π", "–¢–∏—Ö–∏–π", "–ó–∞–ø—Ä–µ—Ç–Ω—ã–π", "–¢–µ–º–Ω—ã–π", "–ó–∞–±—ã—Ç—ã–π"];

  if (plot.includes("–ª–µ—Å")) subjects.push("–õ–µ—Å", "–ß–∞—â–∞");
  if (plot.includes("–ª–∞–≥–µ—Ä")) subjects.push("–õ–∞–≥–µ—Ä—å", "–ö–æ—Ä–ø—É—Å");
  if (plot.includes("–Ω–æ—á")) moods.push("–ù–æ—á–∏", "–¢–µ–º–Ω–æ—Ç—ã");
  if (plot.includes("—Ç–∞–π–Ω")) moods.push("–¢–∞–π–Ω—ã");
  if (plot.includes("—Å–º–µ—Ä—Ç")) moods.push("–°–º–µ—Ä—Ç–∏");
  if (plot.includes("–ª—é–±")) moods.push("–°–µ—Ä–¥—Ü–∞");
  if (plot.includes("–ø—É—Ç—å") || plot.includes("–¥–æ—Ä–æ–≥"))
    subjects.push("–ü—É—Ç—å", "–î–æ—Ä–æ–≥–∞");

  if (subjects.length === 0)
    subjects = ["–¢–µ–Ω—å", "–ò—Å—Ç–æ—Ä–∏—è", "–ì–æ–ª–æ—Å", "–ü—Ä–µ–¥–µ–ª"];

  if (moods.length === 0)
    moods = ["–ù–æ—á–∏", "–í—ã–±–æ—Ä–∞", "–ü–∞–º—è—Ç–∏"];

  const patterns = [
    () => random(subjects) + " " + random(moods),
    () => random(moods) + " " + random(subjects),
    () => random(extras) + " " + random(subjects),
    () => "–ü–æ—Å–ª–µ–¥–Ω–∏–π " + random(subjects)
  ];

  let results = [];

  while (results.length < 5) {
    let title = random(patterns)();
    if (!results.includes(title)) {
      results.push(title);
    }
  }

  document.getElementById("result").innerHTML = results.join("<br>");
}
</script>
